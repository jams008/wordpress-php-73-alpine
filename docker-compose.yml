version: '3.9'
services:

  #MySQL Service
  db:
    image: mariadb:10.7
    restart: unless-stopped
    tty: true
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: "wp"
      MYSQL_ROOT_PASSWORD: "toor"
    volumes:
      - dbdata:/var/lib/mysql/
    networks:
      - app-network

  #PHP Service
  app:
    build:
      context: ./php-fpm
      dockerfile: Dockerfile
    image: jams008/wp-php81-alpine
    depends_on:
      - db
    restart: unless-stopped
    tty: true
    environment:
      WORDPRESS_DB_HOST: "db"
      WORDPRESS_DB_NAME: "wp"
      WORDPRESS_DB_USER: "root"
      WORDPRESS_DB_PASSWORD: "toor"
      WORDPRESS_TABLE_PREFIX: "wp_"
    working_dir: /var/www
    volumes:
      - ./html:/var/www
      - ./php-fpm/conf/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - app-network

  #Nginx Service
  webserver:
    image: nginx:1.21-alpine
    restart: unless-stopped
    tty: true
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./html:/var/www
      - ./nginx/conf/:/etc/nginx/conf.d/
    networks:
      - app-network

#Docker Networks
networks:
  app-network:
    driver: bridge
#Volumes
volumes:
  dbdata:
    driver: local
